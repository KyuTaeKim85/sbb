<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="border-bottom py-2">질문등록</h5>
    <!-- 질문등록-->
    <form th:object="${questionForm}" method="post">
        <!-- 스프링 시큐리티에서 보안강화를 위해 제공하는 CSRF 방어코드-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div>
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" id="subject" name="subject" class="form-control">
        </div>
        <div>
            <label for="content" class="form-label">내용</label>
            <textarea rows="10" th:field="*{content}" id="content" name="content" class="form-control"></textarea>
        </div>
        <div>
            <input type="submit" value="저장하기" class="btn btn-primary my-2">
        </div>
    </form>
</div>
</html>
